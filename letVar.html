<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Using let to declare the loop letiable to create a block scope
        for (let i = 0; i <= 10; i++) {
            document.write("<br> Value of I (for loop) = ", i);
        }

        let k = 0;
        do {
            document.write("<br> Value of k (do-while loop) = ", k);
            k++;
        } while (k <= 10);


        var j = 0;
        while (j <= 10) {
            document.write("<br> Value of j (while loop)= ", j);
            j++;
        }

    </script>
</body>

</html>
