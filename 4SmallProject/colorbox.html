<!DOCTYPE html>
<html>
<head>
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            margin: 5px;
            border-radius: 45px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <button onclick="createRandomColorBox()">Create Random Color Box</button>
    <button onclick="deleteColorBox()">Delete Color Box</button>
    <p>Total Number of Boxes: <span id="box-count">0</span></p>
    <div id="color-box-container"></div>

    <script>
        let boxCount = 0;

        function createRandomColorBox() {
            const colorBoxContainer = document.getElementById('color-box-container');
            const newColorBox = document.createElement('div');
            newColorBox.classList.add('color-box');

            // Generate a random color using hexadecimal values
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);

            // Set the background color of the box to the random color
            newColorBox.style.backgroundColor = randomColor;

            // Append the new color box to the container
            colorBoxContainer.appendChild(newColorBox);

            // Increment the box count
            boxCount++;
            updateBoxCount();
        }
        function deleteColorBox() {
            const colorBoxContainer = document.getElementById('color-box-container');
            const colorBoxes = colorBoxContainer.querySelectorAll('.color-box');
            if (colorBoxes.length > 0) {
                // Remove the last color box
                colorBoxContainer.removeChild(colorBoxes[colorBoxes.length - 1]);
                // Decrement the box count
                boxCount--;
                updateBoxCount();
            }
        }
        function updateBoxCount() {
            const boxCountElement = document.getElementById('box-count');
            boxCountElement.textContent = boxCount;
        }
    </script>
</body>
</html>
