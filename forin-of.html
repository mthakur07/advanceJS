        // Example with an array
        const myArray = ['apple', 'banana', 'orange'];

        for (let value of myArray) {
            console.log(value);
        }
        // Output:
        // apple
        // banana
        // orange

        // Example with a string
        const myString = 'Hello';

        for (let char of myString) {
            console.log(char);
        }

        // Example with a Map
        const myMap = new Map([
            ['key1', 'value1'],
            ['key2', 'value2'],
            ['key3', 'value3']
        ]);

        for (let [key, value] of myMap) {
            console.log(key + ': ' + value);
        }
    </script>
