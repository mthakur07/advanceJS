    <script>
        function reverseString(val) {
    let output = "";
    let iCount = -1;

    for (let i = 0; i <= val.length; i++) {
        if (val[i] !== " " && i !== val.length) {
            continue;
        }

        for (let j = i - 1; j > iCount; j--) {
            output += val[j];
        }

        if (i !== val.length) {
            output += " ";
        }

        iCount = i;
    }

    return output;
}

console.log(reverseString("Hi how are you"));
    </script>
