<body>
    <script>
        const sentence = "this is world of magical and world of magic";
        const toRemove = "world";

        function removeFromSentence(str, word) {
            return str.replace(new RegExp(word, 'g'), ''); // Added 'g' flag for global replacement
        }
        console.log(removeFromSentence(sentence, toRemove));
    </script>
